<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Trabalhando com request XMLHttpRequest</h2>
    <button type="button" onclick="loadXMLDoc()">Atualizar conte√∫do</button>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome">

    <div id="div_msg"></div>

    <script>
        function loadXMLDoc(){
            try{
                var xhttp = new XMLHttpRequest();
                serverPage = 'request.php?nome=' + document.getElementById("nome").value;
                xhttp.open("GET", serverPage, true);
                xhttp.send();
                xhttp.onreadystatechange = function() {
                    if(this.readyState == 4 && this.status == 200) {
                        document.getElementById("div_msg").innerHTML = this.responseText;
                    }
                }
            }
            catch(e){
                alert(e);
            }
        }
    </script>
</body>
</html>
